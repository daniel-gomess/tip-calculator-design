<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de gorjetas</title>
</head>
<body>
    <div id="container"><div>
        <h1 class="title"> Calculadora de gorjetas</h1>
    </div>
    <div>
        <form class="tipsForm" id="tipsForm">
            <label for="bill">
                <p>Quanto ficou a conta?</p>
            </label>
            <p>R$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput" required>
            </p>
            <label for="servicequality">
                <p>Como foi o serviço?</p>
            </label>
            <p>
                <select name="servicequality" id="servicequality" class="formSelect" required>
                  <option disabled selected value="0">--Escolha uma opção</option>
                  <option value="0.3">30% - muito bom</option>
                  <option value="0.2">20% - bom</option>
                  <option value="0.15">15% - razoável</option>
                  <option value="0.10">10% - ruim</option>
                  <option value="0.05">5% - péssimo</option>
            </select>
        </p>
        <label for="people">
            <p>A conta será dividida em quantas pessoas?
            </p>
        </label>
        <p>
            <input type="number" placeholder="1" name="people" id="people" class="formInput" required> pessoa(s)
        </p>
        <button type="submit" class="formSubmit">CALCULAR</button>
      </form>
    </div>
    <div id="totalTip">
        O valor da gorjeta é: 
        R$<span id="tip">0.00</span>
        <p id="each">cada</p>
      </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
